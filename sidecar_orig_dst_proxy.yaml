apiVersion: v1
kind: Pod
metadata:
  name: sidecar-orig-dst-proxy
spec:
  containers:
  - name: envoy
    image: vadimeisenbergibm/envoy-sidecar-orig-dst-proxy
    securityContext:
      privileged: true
  - name: fortio
    image: istio/fortio
  - name: sleep # from https://github.com/istio/istio/tree/master/samples/sleep
    image: vadimeisenbergibm/sleep
    command: ["/bin/sleep","infinity"]
    imagePullPolicy: IfNotPresent
    securityContext:
      runAsUser: 2000
